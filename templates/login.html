{% load static %}

{% load materializecss %}

<html>
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import Font Awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Import CSS Materialize-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
        
        <!-- Import Java Script Materialize -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <!-- Import Java Script DateTimePicker -->
        <script type="text/javascript" src="{% static 'js/materializedatetimepicker.js' %}" defer></script>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Import Java Script Personalizado -->
        <script type="text/javascript" src="{% static 'js/index.js' %}" defer></script>

        <!-- Import Mask jQuery Personalizado -->
        <script type="text/javascript" src="{% static 'js/jquery.mask.js' %}" defer></script>
        
        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    </head>
    <script>
        $('document').ready(function() {        
            $("#id_username").mask("000.000.000-00");
        })
    </script>
    <body>
        <div class="container">
            <div class="container">
                <h1 class="center">Seja bem-vindo!</h1>
                <div class="container">
                    <div class="card-panel z-depth-5 grey lighten-3">
                        <div class="container">
                            <div class="text-left mb-5">
                                <p>Fa√ßa login para continuar</p>
                            </div>
    
                            <form method="post" class="user">
                                <div class="form-row">
                                    {% csrf_token %}
                                    
                                    {{ form|materializecss }}
                                </div>
                                    <div class="col s4">
                                        <a href="{% url 'cadastrar_pessoa' %}">
                                            cadastrar
                                        </a>
                                        <button class="btn btn-primary" type="submit">
                                            <span class="text">Logar</span>
                                        </button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
