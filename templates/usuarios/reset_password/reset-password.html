{% extends 'usuarios/base.html' %}

{% load static %}

{% load bootstrap %}

{% block title %}
    Recuperar Senha | C Remédios
{% endblock %}

{% block content %}
    <div class="d-flex align-items-center h-100">
        <form class="form-signin text-center">
            {% csrf_token %}

            {{form|bootstrap}}
            <div class="form-group d-flex justify-content-start">
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="check_login">
                    <label class="form-check-label" for="check_login">Mostrar senha</label>
                </div>
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">Recuperar Senha</button>
            <div class="text-center pt-2">
                <a class="small" href="{% url 'login' %}">Já possuí conta? Logar!</a>
            </div>  
            <div class="text-center pt-2">
                <a class="small" href="{% url 'signup' %}">Criar uma conta!</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block javascript %}
    <!-- Validação do E-mail -->
    <script>
        $("#id_email").change(function () {
            var form = $(this).closest("form");
            $.ajax({
                url: "{% url 'validate_email_registered' %}",
                data: form.serialize(),
                dataType: 'json',
                success: function (data) {
                    //CONFIRM IF EMAIL EXIST
                    if(!data.is_email_registered){
                        M.toast({html: data.error_message})
                        $("#btn_reset_password").attr("disabled", true);
                    }
                    else{
                        $("#btn_reset_password").attr("disabled", false);
                    }
                }
            });
        });
    </script>
{% endblock %}
