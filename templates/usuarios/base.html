{% load static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content=""> 
        
        <!-- Import favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />

        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'assets/css/sign-in.css' %}" rel="stylesheet">

        <!-- Import CSS Index -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Import CSS Button Colors -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/button-colors.css' %}">

        <!-- Import CSS Colors -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/colors.css' %}">

        <!-- Import CSS Border -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/border.css' %}">

        <!-- Import CSS Font Size -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/font-size.css' %}">

        <!-- Import CSS Margin -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/margin.css' %}">

        <!-- Import CSS Padding -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/padding.css' %}">

        <!-- Import CSS Rounded -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/custom-class/rounded.css' %}">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        {% block css %}
        {% endblock %}

        <title>
            {% block title %}
                C Remédios
            {% endblock %}
        </title>
    </head>

    <body style="background-color: #f96332;">
        <main>
            {% block content %}
            {% endblock %}

            <!-- Modal Structure -->
            <div id="modal-back" class="modal">
                <div class="modal-content">
                    <h6>Você realmente deseja retornar para a tela de login?</h6>
                    <p class="text-muted">Para continuar, selecione o botão "CONTINUAR" abaixo.</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="modal-close bt-secondary btn btn-flat z-depth-4">SAIR</a>
                    <a href="{% url 'login' %}" class="modal-close bt-primary btn btn-flat z-depth-4">CONTINUAR</a>
                </div>
            </div>
        </main>

        <!-- Import JQuery -->
        <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>

        <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>

        <!-- Import JQuery Mask -->
        <script src="{% static 'js/jquery-mask/jquery.mask.min.js' %}"></script>

        <!-- Import Demo -->
        <script src="{% static 'assets/js/demo.js' %}"></script>

        <!--  Notifications Plugin    -->
        <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>

        <!-- Mostrar e Ocultar Senha -->
        <script type="text/javascript">
            $('#check_login').click(function () {
                if($(this).is(':checked')){
                    $("#id_new_password1").attr("type", "text");
                    $("#id_new_password2").attr("type", "text");
                }
                else {
                    $("#id_new_password1").attr("type", "password");
                    $("#id_new_password2").attr("type", "password");
                }
            })
        </script>

        <script type="text/javascript">
            function notification(tip, title, message) {
                $.notify({
                    title: title,
                    message: message
                }, {
                    type: tip,
                    timer: 1000,
                    placement: {
                        from: "top",
                        align: "right"
                    }
                });
            }
        </script>

        {% block javascript %}
        {% endblock %}
    </body>
</html>
