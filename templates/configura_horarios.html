{%extends "base.html"%}
 


{% block javascript %}
<script>
    $(document).ready(function(){
        M.AutoInit();
        var DateField = MaterialDateTimePicker.create($('#id_horario_inicio'));
    }); 

</script> 
{% endblock %}


{%block content%}



<main>  
    {%if messages%}
        {% for mensagem in messages%}
                <div class="alert card red lighten-4 red-text text-darken-4">
                    <div class="card-content">
                        <p><i class="material-icons">report</i><span>Alerta:</span> {{mensagem}}</p>
                    </div>
                </div>
        {%endfor%}

    {% endif%}
    <div class="row container">
        <div class="col s8 offset-s2">
            <form method="POST" id="formID">
                {% csrf_token %}
                
                <div class="input-field">
                    <input id="id_horario_inicio" type="text" name="data_de_inicio" class="timepicker">
                    <label for="id_horario_inicio">Data de inicio</label> 
                </div>
                <div class="row">
                    <div class="col s2 offset-s5">
                        <button class="btn waves-effect  indigo darken-3" id="action" type="submit" name="action" data-theme="sk-rect" >Submit
                            <i class="material-icons right">ios_share</i>
                        </button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
</main>



{%endblock content%}
