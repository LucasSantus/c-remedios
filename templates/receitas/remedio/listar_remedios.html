{% extends "base.html" %}

{% block content %}
    {% if list_remedios %}
        <div class="fixed-action-btn">
            <a href="{% url 'registrar_remedio' %}" class="btn-floating btn-large" style="background-color:#32BF84">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <div class="col s12 m6 l10 center">
            <h3 class="text-theme" >
                Remédios
            </h3>
        </div>
        
        <div class="container">
            <table class="responsive-table centered highlight striped z-depth-1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    {% for remedio in list_remedios %}
                        <tr>
                            <td>{{remedio.nome}}</td>
                            <td>{{remedio.descricao}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="container">
            <div class="alert card z-depth-5">
                <div class="card-content">
                    <p>
                        <i class="material-icons">info</i>
                        <span>
                            No momento, não existem remédios cadastrados!
                        </span>
                        <a href="{% url 'registrar_remedio' %}" style="float: right;">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Registrar</button>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
